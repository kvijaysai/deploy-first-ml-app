
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Predict Insurance Bill</title>

<body>
 <div class="login">
	<h1>Predict Insurance Bill for Hospitalization</h1>

     <!-- Form to enter new data for predictions  -->
    <form action="{{ url_for('predict')}}"method="POST">
      <input type="text" name="age" placeholder="Age - Integer" required="required" /><br>
    	<input type="text" name="sex" placeholder="Sex - female/male" required="required" /><br>
        <input type="text" name="bmi" placeholder="BMI - Number ideally 18.5 to 24.9" required="required" /><br>
        <input type="text" name="children" placeholder="Children - Count of children" required="required" /><br>
        <input type="text" name="smoker" placeholder="Smoker - yes/no" required="required" /><br>
        <input type="text" name="region" placeholder="Region - regions in U.S." required="required" /><br>

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
  
   
 </div>
 {{pred}}

</body>
</html>
